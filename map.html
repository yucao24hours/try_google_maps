<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API サンプル</title>
  </head>
  <body>
    <p>皇居</p>
    <div id="map" style="width:300px; height:300px"></div>

    <script type="text/javascript" src="map.js">

    </script>
  </body>
</html>
